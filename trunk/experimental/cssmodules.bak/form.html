<!doctype html>
<html>
<head>
    <meta charset="gbk"/>
    <title>CSS Modules Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="box.css" />
    <link rel="stylesheet" href="form.css" />
    <style>
        .shine-page{margin:0 10px;}
        h1{margin-bottom:12px;padding:12px 0;font-size:24px;border-bottom:1px solid #ccc;}
        h2{margin-bottom:12px;padding:6px 0;font-size:14px;font-weight:bold;border-bottom:1px dashed #ccc;}
        strong.h{font-weight:bold;color:#f30;}
        .ks-css-modules-desc{margin-bottom:12px;color:#888;}
        .ks-bar{margin-bottom:10px;}
    </style>
</head>
<body>
    <div class="shine-page">
        <h1>CSS Modules Form</h1>
        <p class="ks-css-modules-desc">
            用于放置操作类链接、按钮、翻页等元素。
        </p>

        <!-- box START -->
        <div class="ks-box">
            <u class="ks-box-top"><s></s><b></b></u>
            <div class="ks-box-hd">
                <h3 class="ks-box-title">表单</h3>
            </div>
            <div class="ks-box-bd">
            
                <!-- form START -->
                <div class="ks-form">
                    <form>
                        <fieldset class="ks-form-fieldset ks-form-fieldset-fold">
                             <legend class="ks-form-legend">
                                 <i class="ks-form-icon"></i>0、折叠的表单域块
                             </legend>
                             <div class="ks-form-field-section">
                             </div>
                         </fieldset>
                         <fieldset class="ks-form-fieldset ks-form-fieldset-label5">
                             <legend class="ks-form-legend">
                                 <i class="ks-form-icon"></i>1、原始表单元素
                             </legend>
                             <div class="ks-form-field-section">

                                 <table class="ks-form-layout ks-form-layout2">
                                     <tbody>
                                        <tr>
                                            <th><label class="ks-form-label">单输入框：</label><span class="ks-form-required">*</span></th>
                                            <td>
                                                <span class="ks-form-field"><input class="ks-form-input" type="text" /></span>
                                            </td>
                                            <th><label class="ks-form-label">多输入框：</label></th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <label>起点</label>
                                                    <input class="ks-form-input" type="text" />
                                                </span>
                                                <span class="ks-form-field">
                                                    <label>终点</label>
                                                    <input class="ks-form-input" type="text" />
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label class="ks-form-label">单选框：</label><span class="ks-form-required">*</span></th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <input type="radio" />
                                                    <label>男</label>
                                                </span>
                                                <span class="ks-form-field">
                                                    <input type="radio" />
                                                    <label>女</label>
                                                </span>
                                                <span class="ks-form-field">
                                                    <input type="radio" />
                                                    <label>人妖</label>
                                                </span>
                                            </td>
                                            <th><label class="ks-form-label">多选框：</label></th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <input type="checkbox" />
                                                    <label>周一</label>
                                                </span>
                                                <span class="ks-form-field">
                                                    <input type="checkbox" />
                                                    <label>周二</label>
                                                </span>
                                                <span class="ks-form-field">
                                                    <input type="checkbox" />
                                                    <label>周三</label>
                                                </span>
                                                <span class="ks-form-field">
                                                    <input type="checkbox" />
                                                    <label>周四</label>
                                                </span>
                                                <span class="ks-form-field">
                                                    <input type="checkbox" />
                                                    <label>周五</label>
                                                </span>
                                                <span class="ks-form-field">
                                                    <input type="checkbox" />
                                                    <label>周六</label>
                                                </span>
                                                <span class="ks-form-field">
                                                    <input type="checkbox" />
                                                    <label>周日</label>
                                                </span>
                                            </td>
                                        </tr>
                                     </tbody>
                                 </table>

                                 <table class="ks-form-layout ks-form-layout3">
                                     <tbody>
                                        <tr>
                                            <th>
                                                <label class="ks-form-label">单下拉框：</label>
                                            </th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                            </td>
                                            <th>
                                                <label class="ks-form-label">单下拉框：</label>
                                            </th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                            </td>
                                            <th>
                                                <label class="ks-form-label">单下拉框：</label>
                                            </th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                            </td>
                                        </tr>
                                         <tr>
                                            <th>
                                                <label class="ks-form-label">单下拉框：</label>
                                            </th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                            </td>
                                            <th>
                                                <label class="ks-form-label">单下拉框：</label>
                                            </th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                            </td>
                                            <th>
                                                <label class="ks-form-label">单下拉框：</label>
                                            </th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                            </td>
                                        </tr>
                                     </tbody>
                                 </table>

                                 <table class="ks-form-layout ks-form-layout1">
                                     <tbody>
                                        <tr>
                                            <th>
                                                <label class="ks-form-label">多下拉框：</label>
                                            </th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <label>年</label>
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                                <span class="ks-form-field">
                                                    <label>月</label>
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                                <span class="ks-form-field">
                                                    <label>日</label>
                                                    <select>
                                                        <option>请选择</option>
                                                    </select>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label class="ks-form-label">文本框：</label><span class="ks-form-required">*</span></th>
                                            <td>
                                                <span class="ks-form-field">
                                                    <textarea class="ks-form-textarea"></textarea>
                                                </span>
                                            </td>
                                        </tr>
                                     </tbody>
                                 </table>
                                 
                             </div>

                         </fieldset>

                         <fieldset class="ks-form-fieldset">
                             <legend class="ks-form-legend">
                                 <i class="ks-form-icon"></i>2、扩展表单元素
                             </legend>
                             <div class="ks-form-field-section">
                                 <table class="ks-form-layout ks-form-layout2">
                                     <tbody>
                                        <tr>
                                            <th><label class="ks-form-label">日历：</label></th>
                                            <td>
                                                <span class="ks-form-field ks-form-calendar">
                                                    <input class="ks-form-input" type="text" />
                                                    <a class="ks-form-trigger" href="#">日历</a>
                                                </span>
                                            </td>
                                            <th><label class="ks-form-label">日历（失活）：</label></th>
                                            <td>
                                                <span class="ks-form-field ks-form-calendar">
                                                    <input class="ks-form-input" type="text" disabled="disabled" value="2010-05-25" />
                                                    <a class="ks-form-trigger ks-form-trigger-disabled" href="#">日历</a>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label class="ks-form-label">下拉框：</label></th>
                                            <td>
                                                <span class="ks-form-field ks-form-select">
                                                    <input class="ks-form-input" type="text" />
                                                    <a class="ks-form-trigger" href="#">选项</a>
                                                </span>
                                            </td>
                                            <th><label class="ks-form-label">下拉框（失活）：</label></th>
                                            <td>
                                                <span class="ks-form-field ks-form-select">
                                                    <input class="ks-form-input" type="text" disabled="disabled" value="杭州" />
                                                    <a class="ks-form-trigger ks-form-trigger-disabled" href="#">选项</a>
                                                </span>
                                            </td>
                                        </tr>
                                         <tr>
                                            <th><label class="ks-form-label">微调框：</label></th>
                                            <td>
                                                <span class="ks-form-field ks-form-numericupdown">
                                                    <input class="ks-form-input" type="text" />
                                                    <span class="ks-form-trigger">
                                                        <a class="ks-form-trigger-up" href="#">增加</a>
                                                        <a class="ks-form-trigger-down" href="#">减少</a>
                                                    </span>
                                                </span>
                                            </td>
                                            <th><label class="ks-form-label">微调框（失活）：</label></th>
                                            <td>
                                                <span class="ks-form-field ks-form-numericupdown">
                                                    <input class="ks-form-input" type="text" disabled="disabled" value="0" />
                                                    <span class="ks-form-trigger">
                                                        <a class="ks-form-trigger-up ks-form-trigger-up-disabled" href="#">增加</a>
                                                        <a class="ks-form-trigger-down ks-form-trigger-down-disabled" href="#">减少</a>
                                                    </span>
                                                </span>
                                            </td>
                                        </tr>
                                     </tbody>
                                 </table>
                             </div>
                        </fieldset>

                        <fieldset class="ks-form-fieldset">
                             <legend class="ks-form-legend">
                                 3、表单信息展示
                             </legend>
                             <div class="ks-form-field-section">
                                 <table class="ks-form-layout ks-form-layout2">
                                     <tbody>
                                        <tr>
                                            <tr class="ks-form-row">
                                                <th><label class="ks-form-label">姓名：</label></th>
                                                <td>
                                                    <span class="ks-form-field">
                                                        沉鱼
                                                    </span>
                                                </td>
                                            <th><label class="ks-form-label">邮箱：</label></th>
                                            <td>
                                                <span class="ks-form-field">
                                                    chenyu@taobao.com
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label class="ks-form-label">博客：</label></th>
                                            <td>
                                                <span class="ks-form-field">
                                                    http://fool2fish.cn
                                                </span>
                                            </td>
                                            <th><label class="ks-form-label">twitter：</label></th>
                                            <td>
                                                <span class="ks-form-field">
                                                    fool2fish
                                                </span>
                                            </td>
                                        </tr>
                                     </tbody>
                                 </table>
                             </div>
                        </fieldset>
                        <div class="ks-form-button-box">
                            <button class="ks-button" type="submit">确定</button>
                            <button class="ks-button">取消</button>
                        </div>
                    </form>
                </div>
                <!-- form END -->
            </div>
            <u class="ks-box-bottom"><s></s><b></b></u>
        </div>
        <!-- box END -->

    </div>
</body>
</html>
