<!doctype html>
<html>
<head>
    <meta charset="gbk"/>
    <title>CSS Modules Bar</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="bar.css" />
    <style>
        .shine-page{margin:0 10px;}
        h1{margin-bottom:12px;padding:12px 0;font-size:24px;border-bottom:1px solid #ccc;}
        h2{margin-bottom:12px;padding:6px 0;font-size:14px;font-weight:bold;border-bottom:1px dashed #ccc;}
        strong.h{font-weight:bold;color:#f30;}
        .ks-css-modules-desc{margin-bottom:12px;color:#888;}
        .ks-bar{margin-bottom:10px;}
    </style>
</head>
<body>
    <div class="shine-page">
        <h1>CSS Modules Bar</h1>
        <p class="ks-css-modules-desc">
            用于放置操作类链接、按钮、翻页等元素。
        </p>

        <h2>强调的Bar</h2>
        <!-- bar START -->
        <div class="ks-bar ks-bar-strong">
            强调的bar
        </div>
        <!-- bar END -->

        <h2>标准的Bar</h2>
        <!-- bar START -->
        <div class="ks-bar ks-bar-normal">
            标准的bar
        </div>
        <!-- bar END -->

        <h2>弱化的Bar</h2>
        <!-- bar START -->
        <div class="ks-bar ks-bar-weak">
            弱化的bar
        </div>
        <!-- bar END -->

        <h2>裸的Bar</h2>
        <!-- bar START -->
        <div class="ks-bar ks-bar-naked">
            裸的bar
        </div>
        <!-- bar END -->

    </div>
</body>
</html>
