<!doctype html>
<html>
<head>
    <meta charset="gbk"/>
    <title>CSS Modules Popup</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="popup.css" />
    <style>
        .shine-page{margin:0 10px;}
        h1{margin-bottom:12px;padding:12px 0;font-size:24px;border-bottom:1px solid #ccc;}
        h2{margin-bottom:12px;padding:6px 0;font-size:14px;font-weight:bold;border-bottom:1px dashed #ccc;}
        strong.h{font-weight:bold;color:#f30;}
        .ks-css-modules-desc{margin-bottom:12px;color:#888;}
    </style>
</head>
<body>
<div class="shine-page">    
    <h1>CSS Modules Popup</h1>
    <p class="ks-css-modules-desc">
        关于popup脚本的几点说明：<br/>
        自动为ie6下的popup添加iframe垫片。<br/>
        可通过配置自动生成遮罩，但ie6下遮罩无iframe垫片。<br/>
        虽然脚本会自动设置popup的z-index（如果你忘记设置了的话），但我们还是建议你对该属性进行手动设置。
    </p>

    <h2>弹出层</h2>
    <!-- popup START -->
    <div class="ks-popup ks-popup-normal">
        <div class="ks-popup-wrapper">
            <div class="ks-popup-hd">
                <i class="ks-popup-icon"></i>
                <h3 class="ks-popup-title">弹出层</h3>
                <p class="ks-popup-act">
                    <a href="#">更多</a>
                </p>
            </div>
            <div class="ks-popup-bd">
                这里显示内容
            </div>
        </div>
    </div>
    <!-- popup END -->
    
</div>
</body>
</html>
