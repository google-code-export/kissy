<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>CSS Modules Index</title>
<link rel="stylesheet" href="../../build/cssreset/reset.css" />
<style>
#page{margin:10px;}
</style>
</head>
<body>
<div id="page">

<!-- accordion START -->
    <div class="ks-accordion ks-accordion-naked">
        <span class="ks-accordion-rc-tl"></span>
        <span class="ks-accordion-rc-tr"></span>
        <div class="ks-accordion-trigger ks-accordion-active">
            <div class="ks-accordion-trigger-wrapper">
                <i class="ks-accordion-icon"></i><h3 class="ks-accordion-tit">布局类</h3>
            </div>
        </div>
        <div class="ks-accordion-panel">
            <div class="ks-accordion-panel-wrapper">
                这里是内容
            </div>
        </div>
        <div class="ks-accordion-trigger ks-accordion-active">
            <div class="ks-accordion-trigger-wrapper">
                <i class="ks-accordion-icon"></i><h3 class="ks-accordion-tit">盒子类</h3>
            </div>
        </div>
        <div class="ks-accordion-panel">
            <div class="ks-accordion-panel-wrapper">
                这里是内容
            </div>
        </div>
        <div class="ks-accordion-trigger">
            <div class="ks-accordion-trigger-wrapper">
                <i class="ks-accordion-icon"></i><h3 class="ks-accordion-tit">手风琴-裸</h3>
            </div>
        </div>
        <div class="ks-accordion-panel" style="display:none;">
            <div class="ks-accordion-panel-wrapper">
                这里是内容
            </div>
        </div>
        <span class="ks-accordion-rc-bl"></span>
        <span class="ks-accordion-rc-br"></span>
    </div>
    <!-- accordion END -->
    
</div>
</body>
</html>
