<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>CSS Modules Box</title>
<link rel="stylesheet" href="../../build/cssreset/reset.css" />
<link rel="stylesheet" href="box.css" />
<style>
#page{margin:10px;}
</style>
</head>
<body>
<div id="page">

<!-- box START -->
<div class="ks-box ks-box-normal">
	<span class="ks-box-rc-tl"></span>
    <span class="ks-box-rc-tr"></span>
	<div class="ks-box-wrapper">
		<span class="ks-box-wrapper-rc-tl"></span>
        <span class="ks-box-wrapper-rc-tr"></span>
		<div class="ks-box-hd">
            <div class="ks-box-hd-wrapper">
                <i class="ks-box-hd-icon"></i>
                <h3 class="ks-box-hd-tit">盒子-标准</h3>
            </div>
		</div>
		<div class="ks-box-bd">
            <div class="ks-box-bd-wrapper">
			    <p>这里显示盒子的内容</p>
            </div>
		</div>
		<div class="ks-box-ft">
            <div class="ks-box-ft-wrapper">
                <ul class="ks-box-act">
                    <li><a href="#" class="more">更多</a></li>
                </ul>
            </div>
		</div>
		<span class="ks-box-wrapper-rc-bl"></span>
        <span class="ks-box-wrapper-rc-br"></span>
	</div>
	<span class="ks-box-rc-bl"></span>
    <span class="ks-box-rc-br"></span>
</div>
<!-- box END -->

<!-- box START -->
<div class="ks-box ks-box-normal">
	<span class="ks-box-rc-tl"></span>
    <span class="ks-box-rc-tr"></span>
	<div class="ks-box-wrapper">
		<span class="ks-box-wrapper-rc-tl"></span>
        <span class="ks-box-wrapper-rc-tr"></span>
		<div class="ks-box-bd">
            <div class="ks-box-bd-wrapper">
			    <p>这里显示盒子的内容</p>
            </div>
		</div>
		<span class="ks-box-wrapper-rc-bl"></span>
        <span class="ks-box-wrapper-rc-br"></span>
	</div>
	<span class="ks-box-rc-bl"></span>
    <span class="ks-box-rc-br"></span>
</div>
<!-- box END -->
    
</div>
</body>
</html>
