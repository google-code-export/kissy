<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>CSS Modules Box</title>
<link rel="stylesheet" href="../../build/cssreset/reset.css" />
<link rel="stylesheet" href="box.css" />
<style>
#page{margin:10px;}
</style>
</head>
<body>
<div id="page">
<!-- box START -->
<div class="ks-box">
	<span class="ks-box-rc-tp"><span></span></span>
	<div class="ks-box-wrapper">
		<span class="ks-box-wrapper-rc-tp"><span></span></span>
		<div class="ks-box-hd">
            <div class="ks-box-hd-wrapper">
			    <h3 class="ks-box-tit">盒子-标准</h3>
            </div>
		</div>
		<div class="ks-box-bd">
            <div class="ks-box-bd-wrapper">
				<p>这里显示盒子的内容</p>
            </div>
		</div>
		<div class="ks-box-ft">
            <div class="ks-box-ft-wrapper">
                <ul class="ks-box-act">
                    <li><a href="#" class="more">更多</a></li>
                </ul>
            </div>
		</div>
		<span class="ks-box-wrapper-rc-bt"><span></span></span>
	</div>
	<span class="ks-box-rc-bt"><span></span></span>
</div>
<!-- box END -->
</div>
</body>
</html>
