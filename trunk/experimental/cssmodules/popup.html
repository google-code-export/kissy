<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>CSS Modules Popup</title>
<link rel="stylesheet" href="../../build/cssreset/reset.css" />    
<link rel="stylesheet" href="popup.css" />
<style>
#page{margin:10px;}
.ks-popup{margin-bottom:10px;}
</style>
</head>
<body>
<div id="page">
    
    <!-- popup START -->
    <div class="ks-popup ks-popup-normal">
        <span class="ks-popup-ctl"></span>
        <span class="ks-popup-ctr"></span>
        <div class="ks-popup-wrapper">
            <div class="ks-popup-hd">
                <div class="ks-popup-hd-wrapper">
                    <i class="ks-popup-icon"></i>
                    <h3 class="ks-popup-tit">弹出层-标准</h3>
                </div>
            </div>
            <div class="ks-popup-bd">
                <div class="ks-popup-bd-wrapper">
                    <p>无需考虑遮罩样式，如有需要，popup组件会自动生成。</p>
                </div>
            </div>
            <div class="ks-popup-ft">
                <div class="ks-popup-ft-wrapper">
                    <ul class="ks-popup-act">
                        <li><a href="#" class="more">关闭</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <span class="ks-popup-cbl"></span>
        <span class="ks-popup-cbr"></span>
    </div>
    <!-- popup END -->

    <!-- popup START -->
    <div class="ks-popup ks-popup-normal">
        <span class="ks-popup-ctl"></span>
        <span class="ks-popup-ctr"></span>
        <div class="ks-popup-wrapper">
            <div class="ks-popup-bd">
                <div class="ks-popup-bd-wrapper">
                    <p>无需考虑遮罩样式，如有需要，popup组件会自动生成。</p>
                </div>
            </div>
            <div class="ks-popup-ft">
                <div class="ks-popup-ft-wrapper">
                    <ul class="ks-popup-act">
                        <li><a href="#" class="more">关闭</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <span class="ks-popup-cbl"></span>
        <span class="ks-popup-cbr"></span>
    </div>
    <!-- popup END -->
    
</div>
</body>
</html>
