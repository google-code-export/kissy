<!doctype html>
<html>
<head>
    <meta charset="gbk"/>
    <title>CSS Modules Form</title>
    <link rel="stylesheet" href="../../build/cssreset/reset.css" />
    <link rel="stylesheet" href="box.css" />
    <link rel="stylesheet" href="form.css" />
    <style>
        #page {margin:0 10px;}
        h1{margin-bottom:12px;padding:12px 0;font-size:24px;border-bottom:1px solid #ccc;}
        h2{margin-bottom:12px;padding:6px 0;font-size:14px;font-weight:bold;border-bottom:1px dashed #ccc;}
        strong.h{font-weight:bold;color:#f30;}
        .ks-css-modules-desc{margin-bottom:12px;color:#888;}
        .ks-bar{margin-bottom:10px;}
    </style>
</head>
<body>
    <div id="page">
        <h1>CSS Modules Form</h1>
        <p class="ks-css-modules-desc">
            用于放置操作类链接、按钮、翻页等元素。
        </p>

        <!-- box START -->
        <div class="ks-box">
            <u class="ks-box-top"><s></s><b></b></u>
            <div class="ks-box-hd">
                <h3 class="ks-box-title">表单</h3>
            </div>
            <div class="ks-box-bd">
                <!-- form START -->
                <div class="ks-form">
                    <form>
                         <fieldset>
                             <legend>
                                 1、原始表单元素
                             </legend>
                             <table class="ks-form-table">
                                 <tbody>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>单输入框：</label><span class="ks-form-required">*</span></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell"><input class="ks-form-input" type="text" /></span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>多输入框：</label><span class="ks-form-required">*</span></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell">
                                                <label>起点</label>
                                                <input class="ks-form-input" type="text" />
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <label>终点</label>
                                                <input class="ks-form-input" type="text" />
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>单选框：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell">
                                                <input type="radio" />
                                                <label>男</label>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <input type="radio" />
                                                <label>女</label>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <input type="radio" />
                                                <label>人妖</label>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>多选框：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell">
                                                <input type="checkbox" />
                                                <label>周一</label>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <input type="checkbox" />
                                                <label>周二</label>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <input type="checkbox" />
                                                <label>周三</label>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <input type="checkbox" />
                                                <label>周四</label>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <input type="checkbox" />
                                                <label>周五</label>
                                            </span>
                                            <br/>
                                            <span class="ks-form-field-cell">
                                                <input type="checkbox" />
                                                <label>周六</label>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <input type="checkbox" />
                                                <label>周日</label>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>单下拉框：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell">
                                                <select>
                                                    <option>请选择</option>
                                                </select>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>多下拉框：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell">
                                                <label>年</label>
                                                <select>
                                                    <option>请选择</option>
                                                </select>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <label>月</label>
                                                <select>
                                                    <option>请选择</option>
                                                </select>
                                            </span>
                                            <span class="ks-form-field-cell">
                                                <label>日</label>
                                                <select>
                                                    <option>请选择</option>
                                                </select>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>输入框：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell">
                                                <textarea class="ks-form-textarea"></textarea>
                                            </span>
                                        </td>
                                    </tr>
                                 </tbody>
                             </table>
                         </fieldset>
                         <fieldset>
                             <legend>
                                 2、扩展表单元素
                             </legend>
                             <table class="ks-form-table">
                                 <tbody>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>日历：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell ks-form-calendar">
                                                <input class="ks-form-input" type="text" />
                                                <a class="ks-form-trigger" href="#">日历</a>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>日历（失活）：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell ks-form-calendar">
                                                <input class="ks-form-input" type="text" disabled="disabled" value="2010-05-25" />
                                                <a class="ks-form-trigger ks-form-trigger-disabled" href="#">日历</a>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>下拉框：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell ks-form-select">
                                                <input class="ks-form-input" type="text" />
                                                <a class="ks-form-trigger" href="#">选项</a>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>下拉框（失活）：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell ks-form-select">
                                                <input class="ks-form-input" type="text" disabled="disabled" value="杭州" />
                                                <a class="ks-form-trigger ks-form-trigger-disabled" href="#">选项</a>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>微调框：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell ks-form-numericupdown">
                                                <input class="ks-form-input" type="text" />
                                                <span class="ks-form-trigger">
                                                    <a class="ks-form-trigger-up" href="#">增加</a>
                                                    <a class="ks-form-trigger-down" href="#">减少</a>
                                                </span>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="ks-form-row">
                                        <th class="ks-form-label"><label>微调框（失活）：</label></th>
                                        <td class="ks-form-field">
                                            <span class="ks-form-field-cell ks-form-numericupdown">
                                                <input class="ks-form-input" type="text" disabled="disabled" value="0" />
                                                <span class="ks-form-trigger">
                                                    <a class="ks-form-trigger-up ks-form-trigger-up-disabled" href="#">增加</a>
                                                    <a class="ks-form-trigger-down ks-form-trigger-down-disabled" href="#">减少</a>
                                                </span>
                                            </span>
                                        </td>
                                    </tr>
                                 </tbody>
                             </table>
                         </fieldset>
                        <div class="ks-form-button-box">
                            <button class="ks-button" type="submit">确定</button>
                            <button class="ks-button">取消</button>
                        </div>
                    </form>
                </div>
                <!-- form END -->
            </div>
            <u class="ks-box-bottom"><s></s><b></b></u>
        </div>
        <!-- box END -->



    </div>
</body>
</html>
