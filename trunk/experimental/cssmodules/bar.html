<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>CSS Modules Bar</title>
<link rel="stylesheet" href="../../build/cssreset/reset.css" />    
<link rel="stylesheet" href="bar.css" />
<style>
#page{margin:10px;}
.ks-bar{margin-bottom:10px;}
</style>
</head>
<body>
<div id="page">

   <!-- bar START -->
   <div class="ks-bar ks-bar-strong">
        <div class="ks-bar-wrapper">
            强调的bar
        </div>
    </div>
    <!-- bar END -->

    <!-- bar START -->
    <div class="ks-bar ks-bar-normal">
        <div class="ks-bar-wrapper">
            标准的bar
        </div>
    </div>
    <!-- bar END -->

    <!-- bar START -->
    <div class="ks-bar ks-bar-weak">
        <div class="ks-bar-wrapper">
            弱化的bar
        </div>
    </div>
    <!-- bar END -->

    <!-- bar START -->
    <div class="ks-bar ks-bar-naked">
        <div class="ks-bar-wrapper">
            裸的bar
        </div>
    </div>
    <!-- bar END -->
    
</div>
</body>
</html>
