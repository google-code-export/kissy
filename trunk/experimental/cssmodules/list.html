<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>CSS Modules Box</title>
<link rel="stylesheet" href="../../build/cssreset/reset.css" />
<link rel="stylesheet" href="list.css" />
<style>
#page{margin:10px;}
.ks-list{margin-bottom:10px;}
</style>
</head>
<body>
<div id="page">
    <!-- list START -->
    <ul class="ks-list ks-list-strong">
        <li class="ks-list-li">强调列表</li>
        <li class="ks-list-li">我是一个列表</li>
        <li class="ks-list-li">我是一个列表</li>
    </ul>
    <!-- list END -->

    <!-- list START -->
    <ul class="ks-list ks-list-normal">
        <li class="ks-list-li">标准列表</li>
        <li class="ks-list-li">我是一个列表</li>
        <li class="ks-list-li">我是一个列表</li>
    </ul>
    <!-- list END -->

    <!-- list START -->
    <ul class="ks-list ks-list-weak">
        <li class="ks-list-li">弱化列表</li>
        <li class="ks-list-li">我是一个列表</li>
        <li class="ks-list-li">我是一个列表</li>
    </ul>
    <!-- list END -->

    <!-- list START -->
    <ul class="ks-list ks-list-naked">
        <li class="ks-list-li">裸列表</li>
        <li class="ks-list-li">我是一个列表</li>
        <li class="ks-list-li">我是一个列表</li>
    </ul>
    <!-- list END -->

</div>
</body>
</html>
