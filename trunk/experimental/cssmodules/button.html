<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>CSS Modules Button</title>
<link rel="stylesheet" href="../../build/cssreset/reset.css" />    
<link rel="stylesheet" href="button.css" />
<style>
#page{margin:10px;}
</style>
</head>
<body>
<div id="page">
    <a class="ks-button ks-button-strong"><span class="ks-button-wrapper"><i class="ks-button-icon"></i>我是一个强调的伪按钮</span></a>
    <a class="ks-button ks-button-normal"><span class="ks-button-wrapper"><i class="ks-button-icon"></i>我是一个标准的伪按钮</span></a>
    <a class="ks-button ks-button-weak"><span class="ks-button-wrapper"><i class="ks-button-icon"></i>我是一个弱化的伪按钮</span></a>
    <br/><br/>
    <button class="ks-button ks-button-strong">我是一个强调的按钮</button>
    <button class="ks-button ks-button-normal">我是一个标准的按钮</button>
    <button class="ks-button ks-button-weak">我是一个弱化的按钮</button>
</div>
</body>
</html>
