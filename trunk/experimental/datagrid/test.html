<script src="../../third-party/yui2/connection/connection.js"></script>
<script src="datagrid.js"></script>
<script>
KISSY.ready(function(S) {
    // 192.168.207.119  10.13.18.157
    var datagrid = new S.DataGrid('#KS_DataGrid','http://192.168.207.119:8080/tmashup/data/tmashup_my_pages_SearchGrid.e');
    datagrid.datasourceDef = {
       success:'success',
       listData:'dataList',
       info:'info'
    };
    datagrid.columnDef = [
        {xType:'COL_CHECKBOX'},
        {label:'单一表头、复合字段',field:['developer','name'],parser:function(developer,name){return developer + '：' +name;}},
        {label:'复合表头',children:[
            {label:'所属站点',field:'site',parser:function(site){if(site=='CTU'){return '<span style="color:#f60;font-weight:bold;">'+site+'</span>';}else{return site;}}},
            {label:'标识',children:[
                {label:'页面id（只有单字段才可排序）',field:'id',sortable:true},
                {label:'组件id',field:'componentId',sortable:true}
            ]}
        ]},
        {label:'自定义列',parser:function(){return 'fool2fish';}},
        {xType:'COL_EXTRA',field:'id',parser:function(id){return '我是一个扩展列,页面id是：'+id;}}
    ];
    datagrid.init();
});
</script>
