<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>SlideView Test</title>
<link rel="stylesheet" href="../../build/cssbase/base.css"/>
<script src="../../lib/yui2/yui-base/yui-base-min.js"></script>
<style type="text/css">
    body {
        padding: 20px 50px;
    }

    h3 {
        font-size: 16px;
        margin: 20px 0 10px
    }

    .ks-slideview-container {
        position: relative;
        width: 250px;
        height: 260px;
        overflow: hidden;
    }

    .ks-slideview-nav {
        position: absolute;
        bottom: 5px;
        right: 2px;
        height: 21px;
        list-style: none;
        margin: 0;
        padding: 0;
        z-index: 10;
    }

    .ks-slideview-nav li.current {
        background: #74A8ED;
        border: 1px solid #EEEEEE;
        color: #FFFFFF;
        font-size: 16px;
        font-weight: bold;
        height: 19px;
        line-height: 19px;
        margin: 0 3px;
        width: 19px;
    }

    .ks-slideview-nav li {
        background: #FFFFFF;
        border: 1px solid #74A8ED;
        color: #74A8ED;
        cursor: pointer;
        float: left;
        font-size: 12px;
        height: 15px;
        line-height: normal;
        margin: 2px 3px;
        text-align: center;
        width: 15px;
    }
</style>
</head>
<body>
<style type="text/css">

</style>
<!-- slide-demo1 -->
<div class="demo-panel">
    <h3>简单切换效果</h3>
    <div class="ks-slideview-container" id="slide-demo1">
        <ul class="ks-slideview-content">
            <li><img height="260" width="250" src="http://pics.taobao.com/forum/adminupload/900c5bc5-530e-4381-87d6-17dd5c23555a.jpg"/></li>
            <li><img src="http://pics.taobao.com/forum/adminupload/31892281-ba4c-43a8-82a0-402d5bd4d405.jpg"/></li>
            <li><img src="http://img.taobao.com/forum/adminupload/63f997e7-bba7-4a1f-940f-3373b0cb1bf3.jpg"/></li>
            <li><img src="http://cn.yimg.com/a/amyy/682662_250-260_081508.jpg"/></li>
            <li><img src="http://pics.taobao.com/forum/adminupload/0ae6b987-e977-46c5-a92b-e7594849b0c3.jpg"/></li>
        </ul>
    </div>
</div>
<!-- end of slide-demo1 -->

<!-- slide-demo2 -->
<div class="demo-panel">
    <h3>淡隐淡出效果</h3>
    <div class="ks-slideview-container" id="slide-demo2" style="width: 360px; height: 190px">
        <ul class="ks-slideview-content">
            <li><a href="#1"><img width="360" height="190" src="http://pics.taobaocdn.com/bao/album/B2Cjujia/mjzb-360x190-0826-zf.jpg"/></a></li>
            <li><a href="#2"><img src="http://pics.taobaocdn.com/bao/album/chl/sale/jdbx_200808011_360x190_yanhuo.jpg"/></a></li>
            <li><a href="#3"><img src="http://pics.taobaocdn.com/bao/album/chl/market/huazhuangpin_080818_360x190.gif"/></a></li>
        </ul>
        <ul class="ks-slideview-nav">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</div>
<!-- end of slide-demo2 -->

<!-- slide-demo3 -->
<div class="demo-panel">
    <h3>垂直滚动效果</h3>
    <div class="ks-slideview-container" id="slide-demo3" style="width: 500px; height: 250px">
        <ul class="ks-slideview-content">
            <li><a href="#1"><img src="http://cn.yimg.com/a/ad/cherryl/686284-mall_focuspicture2_9_1.jpg"/></a></li>
            <li><a href="#2"><img src="http://pics.taobaocdn.com/bao/album/b2cpromotion/zhongqiu_080829_500x250.jpg"/></a></li>
            <li><a href="#3"><img src="http://cn.yimg.com/a/amyy/674127-500-250-0828.jpg"/></a></li>
        </ul>
    </div>
</div>
<!-- end of slide-demo3 -->

<!-- slide-demo4 -->
<div class="demo-panel">
    <h3>水平滚动效果</h3>
    <div class="ks-slideview-container" id="slide-demo4" style="width: 400px; height: 258px">
        <ul class="ks-slideview-content">
            <li><img src="http://pics1.paipaiimg.com/update/20080828/index_hj2_400_258.jpg"/></li>
            <li><img src="http://pics2.paipaiimg.com/update/20080901/index_ym_400_258.jpg"/></li>
            <li><img src="http://pics0.paipaiimg.com/update/20080829/index_n_400_258.jpg"/></li>
        </ul>
    </div>
</div>
<!-- end of slide-demo4 -->

<script src="../kissy/kissy.js"></script>
<script src="../../lib/yui2/animation/animation-min.js"></script>
<script src="../triggerable/triggerable.js"></script>
<script src="slideview.js"></script>
<script>
    KISSY().use("*", function(S) {

        S.SlideView("slide-demo1", {
            activeTriggerCls: "current"
        });

        S.SlideView("slide-demo2", {
            effectType: "fade",
//            autoPlay: false,
            activeTriggerCls: "current"
        });

        S.SlideView("slide-demo3", {
            effectType: "scrolly",
//            autoPlay: false,
//            animDuration: 5,
            activeTriggerCls: "current"
        });

        var slideView = new S.SlideView("slide-demo4", {
            effectType: "scrollx",
            activeTriggerCls: "current"
        });
        slideView.subscribe("onSwitch", function(index) {
           S.log("onSwitch fired!");
        });

    });
</script>
</body>
</html>
