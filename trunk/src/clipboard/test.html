<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=GB18030"/>
<title>Clipboard Test</title>
<script type="text/javascript" src="clipboard.js"></script>
</head>
<body>
<h1>Clipboard Test</h1>
<form action="" onsubmit="return false;">
    <textarea id="clipboard-src" rows="10" cols="50">Click the copy button to copy me!</textarea>
    <p><button id="clipboard-btn" type="button">Copy to Clipboard</button></p>
</form>

<h2>References:</h2>
<ol>
    <li><a href="http://lab.artlung.com/copy-to-clipboard-javascript/">Copy to Clipboard JavaScript</a></li>
    <li><a href="http://www.geekpedia.com/tutorial126_Clipboard-cut-copy-and-paste-with-JavaScript.html">Clipboard cut, copy and paste with JavaScript</a></li>
    <li><a href="http://bowser.macminicolo.net/~jhuckaby/zeroclipboard/">Zero Clipboard Test</a></li>
    <li><a href="http://www.rodsdot.com/ee/cross_browser_clipboard_copy_with_pop_over_message.asp">Cross Browser Copy To Clipboard</a></li>
</ol>

<script type="text/javascript">

    var src = document.getElementById("clipboard-src");

    document.getElementById("clipboard-btn").onclick = function() {

        window.clipboardData.setData("Text", src.value);

    };

</script>
</body>
</html>
