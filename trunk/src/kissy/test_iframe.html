<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>Test iframe</title>
</head>
<body>
<script src="kissy.js"></script>
<script>
    var S = KISSY, readyTime, loadTime,
        now = function() {
            return new Date().getTime();
        };

    S.ready(function() {
        readyTime = now();
        S.log('iframe readTime = ' + readyTime);
    });

    window.onload = function() {
        loadTime = now();
        S.log('iframe loadTime = ' + loadTime);
    }
</script>
