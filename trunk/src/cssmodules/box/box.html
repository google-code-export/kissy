<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CSS Modules - Box</title>
    <link rel="stylesheet" href="../../cssreset/reset.css"/>
    <link rel="stylesheet" href="box.css"/>
    <style>
        #page {margin:0 10px;}
        h1{margin-bottom:12px;padding:12px 0;font-size:24px;border-bottom:1px solid #ccc;}
        h2{margin-bottom:12px;padding:6px 0;font-size:14px;font-weight:bold;border-bottom:1px dashed #ccc;}
        strong.h{font-weight:bold;color:#f30;}
        .ks-css-modules-desc{margin-bottom:12px;color:#888;}
        .ks-box{width:200px;}
        .ks-box-bd{height:120px;}
    </style>
</head>
<body>
    <div id="page">
        <h1>CSS Modules - Box</h1>
        <p class="ks-css-modules-desc">
            你可以自由的对盒模型的html代码进行增加或者删减，比如：去掉圆角，或者标题<br/>
            请<strong class="h">注意</strong>，如果你要给盒子设置浮动，请务必给盒子设置宽度，否则在ie下会出现样式错误。
        </p>

        <h2>盒子</h2>
        <!-- box START -->
        <div class="ks-box">
            <u class="ks-box-top"><s></s><b></b></u>
            <div class="ks-box-hd">
                <h3 class="ks-box-title">盒子</h3>
                <p class="ks-box-act">
                    <a href="#">更多</a>
                </p>
            </div>
            <div class="ks-box-bd">
                内容<br/>
            </div>
            <u class="ks-box-bottom"><s></s><b></b></u>
        </div>
        <!-- box END -->

    </div>
</body>
</html>
