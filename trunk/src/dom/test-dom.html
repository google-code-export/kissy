<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>Dom Base Test</title>
</head>
<body>
<script src="../test/test.js"></script>
<script>
    KISSY.Test.Config.times = 1;
</script>

<h2>Test Data</h2>

<script src="../kissy/kissy.js"></script>
<script src="../kissy/kissy-ua.js"></script>
<script src="selector.js"></script>
<script src="dom.js"></script>
<script src="dom-class.js"></script>
<script src="../../third-party/jquery/jquery-1.4.2.js"></script>

<!-- Test Cases -->
<script>
    var S = KISSY, D = S.DOM,
        a, input, radio, button, label, table, td, select, select2, select3, opt, opt2, area;

    KISSY.ready(function() {
        a = S.get('#foo a');
        input = S.get('#foo input');
        radio = S.query('#foo input')[1];
        button = S.get('#foo button');
        label = S.get('#foo label');
        table = S.get('#test-table');
        td = S.get('#test-table td');
        select = S.get('#test-select');
        select2 = S.get('#test-select2');
        select3 = S.get('#test-select3');
        opt = S.get('#test-opt');
        opt2 = S.query('#test-select option')[1];
        area = S.get('#foo textarea');
    });

    function test_attr(test) {

        ///////////////////
        // 不存在的属性：
        //alert(a.getAttribute('no-exist')); // undefined
        //alert(a['no-exist']); // null
        if (D.attr(a, 'no-exist') !== undefined) test.fail(); // kissy 里，对不存在的属性，统一返回 undefined


        //////////////////////
        // 对于 mapping 属性：
        //  1. readonly, checked 等属性只能通过 el[name] 才能正确获取
        //  2. 可以获取用 getAttribute 不一定能获取到的值，比如 tabindex 默认值
        //alert(input.readonly);
        //alert(input.readOnly); // true, 这是预期值，其它方式都有兼容性问题
        //alert(input.getAttribute('readonly'));
        //alert(input.getAttribute('readOnly') === '');
        if (D.attr(input, 'readonly') !== true) test.fail();
        if (D.attr(a, 'readonly') !== undefined) test.fail();
        if (D.attr(radio, 'checked') !== false) test.fail();
        if (D.attr(input, 'value') !== 'hello') test.fail();
        //alert(D.attr(a, 'style'));
        if (D.attr(a, 'style') !== a.style.cssText) test.fail();
        if (D.attr(opt, 'selected') !== true) test.fail();


        ///////////////////////////
        // 对于非 mapping 属性：
        // ie 下可以用 a.name 或 a['name'] 获取，其它浏览器下不能，即便有值也返回 undefined
        //alert(a['data-test']);
        //alert(a.getAttribute('data-test'));
        if (D.attr(a, 'data-test') !== 'test') test.fail();


        /////////////////////
        // ie bugs fix:
        if (D.attr(label, 'class') !== 'test') test.fail(); // ie7- 要用 className
        if (D.attr(label, 'for') !== 'test-input') test.fail(); // ie7- 要用 htmlFor

        // href - http://www.glennjones.net/Post/809/getAttributehrefbug.htm
        //alert(a.href); // 在所有浏览器下，a.href 和 a['href'] 都返回绝对地址
        //alert(a.getAttribute('href')); // ie7- 下，会返回绝对地址
        if (D.attr(a, 'href') !== '../kissy/') test.fail();

        // colspan / rowspan:
        if (D.attr(td, 'rowspan') != 2) test.fail();
        //if($.attr(td, 'rowspan') != 2) test.fail(); // jquery has bug in ie7-


        ///////////////////
        // 普通属性的获取：
        if (D.attr(a, 'title') !== 'test') test.fail();


        ///////////////////
        // 属性的设置：
        // normal
        D.attr(a, 'data-set', 'test-xx');
        if (D.attr(a, 'data-set') !== 'test-xx') test.fail();
        // style
        D.attr(td, 'style', 'padding: 10px; border: 1px solid #333');

    }

    function test_removeAttr(test) {
        // normal
        D.attr(label, 'test-remove', 'xx');
        if (D.attr(label, 'test-remove') !== 'xx') test.fail();
        D.removeAttr(label, 'test-remove');
        if (D.attr(label, 'test-remove') !== undefined) test.fail();

        // style
        D.removeAttr(a, 'style');
        if (D.attr(a, 'style') !== '') test.fail();
    }

    function test_hasClass(test) {
        if (D.hasClass(a, 'link') !== true) test.fail();
        if (D.hasClass(a, 'link2') !== false) test.fail();
    }

    function test_addClass(test) {
        D.addClass(a, 'link-added');
        if (D.hasClass(a, 'link-added') !== true) test.fail();

        // clean up
        D.removeClass(a, 'link-added');
    }

    function test_removeClass(test) {
        D.removeClass(a, 'link');
        if (D.hasClass(a, 'link') !== false) test.fail();

        a.className = 'link link2 link link linkrr';
        D.removeClass(a, 'link');
        D.removeClass(a, 'linkrr');
        if (S.trim(a.className) !== 'link2') test.fail();

        // restore
        a.className = 'link';
    }

    function test_replaceClass(test) {
        // oldCls 有的话替换
        D.replaceClass(a, 'link', 'link2');
        if (S.trim(a.className) !== 'link2') test.fail();

        // oldCls 没有的话，仅添加
        D.replaceClass(a, 'link3', 'link');
        if (S.trim(a.className) !== 'link2 link') test.fail();

        // restore
        a.className = 'link';
    }

    function test_toggleClass(test) {
        D.toggleClass(a, 'link2');
        if (D.hasClass(a, 'link2') !== true) test.fail();

        D.toggleClass(a, 'link2');
        if (D.hasClass(a, 'link2') !== false) test.fail();
    }

    function test_val(test) {
        // normal
        if (D.val(input) !== 'hello') test.fail();

        // area
        if (D.val(area).length !== 25) test.fail();

        // option
        if(D.val(opt) != 1) test.fail();
        if(D.val(opt2) != 2) test.fail();

        // select
        if(D.val(select) != 1) test.fail();
        if(D.val(select2) != 2) test.fail();
        if(D.val(select3).toString() != '1,2') test.fail();

    }

    // temp code
    S.ready(function() {
    });
</script>

<div id="test-data">
    <p id="foo">
        <a href="../kissy/" style="color:red" class="link" title="test" data-test="test">test link</a>
        <input type="text" id="test-input" readonly maxlength="20" value="hello"/>
        <input type="radio"/>
        <label class="test" for="test-input">label</label>
        <button type="button" tabindex="3">Submit</button>
        <textarea rows="2" cols="2">
            test
        </textarea>
    </p>
    <table id="test-table" cellspacing="10">
        <tbody>
        <tr>
            <td rowspan="2" colspan="3">td</td>
        </tr>
        </tbody>
    </table>
    <select id="test-select">
        <option id="test-opt" value="1">0</option>
        <option>2</option>
        <option>3</option>
    </select>
    <select id="test-select2">
        <option>2</option>
    </select>
    <select id="test-select3" multiple>
        <option selected>1</option>
        <option selected>2</option>
        <option>3</option>
    </select>
</div>

</body>
</html>
