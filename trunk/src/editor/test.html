<div id="page">

        </ol>
    </div>

    </div>

</div>

<script type="text/javascript">

    var config = {
        base: "http://t-yubo/space/kissy/src/editor/"

    var editorDemo = new KISSY.Editor("demo", config);
    //console.dir(KISSY.Editor);
    //console.dir(editorDemo);

</script>

<div id="testLogger"></div>

<script type="text/javascript">

    YUI({debug: true}).use("node", "console", "test", function (Y) {
        var Assert = Y.Assert;

        // 编辑器初始化的 TestCase
        var initTestCase = new Y.Test.Case({

            name: "Init Tests",

            setUp: function () {
                // nothing to do
            },

            tearDown: function () {
                // nothing to do
            },

            testName : function () {

                Assert.areEqual(1, 1, "ok");
            }
        });

        var testSuite = new Y.Test.Suite("Editor Test Suite");
        testSuite.add(initTestCase);

        new Y.Console({
            verbose : true,
            newestOnTop : false

        }).render("#testLogger");

        Y.Test.Runner.add(testSuite);
        Y.Test.Runner.run();

    });
</script>


</body>
</html>
