<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Anim Test</title>
</head>
<body>
<script src="../test/test.js"></script>
<script>
    KISSY.Test.Config.times = 1;
</script>

<h2>Test Data</h2>

<div id="test" style="width: 10px; height: 20px; position: absolute; top: 200px; left: 50px; text-align: center; color: #999">^o^</div>

<script src="../../build/packages/ks-core.js"></script>
<script src="anim-easing.js"></script>
<script src="anim.js"></script>

<!-- Test Cases -->
<script>
    var S = KISSY;

    function test_anim() {

        S.Anim(
                '#test',
                'width: 50px; height: 40px; left: 500px; background: #cfc; border: 1px solid #ddd; font: 22px Chiller, Batang, serif; padding-top: 10px',
                3,
                S.Easing.elasticOut,
                function() {
                    S.Anim('#test', 'background-color: #fcc; border: 5px dashed #999; width: 100px; height: 40px; left: 900px; top: 285px; opacity: .5; border-color: #999; font-size: 48px; padding: 30px 0; color: #FF3333', 5, 'bounceOut').run();
                })
                .run();
    }

</script>

</body>
</html>
